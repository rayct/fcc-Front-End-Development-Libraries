<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>D3 Choropleth Map</title>
</head>
<body>
    <h2 id='title'>United States Adult Education</h2>
    <h4 id='description'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014).</h4>
    <div id='tooltip'>

        </div>
        <svg id='canvas'>
            
        </svg>
        <svg id='legend'>
            <g>
                <rect x="10" y="0" width="40" height="40" fill="#d63031"></rect>
                <text x="60" y="20" fill="black">Less than 15%</text>
            </g>
            <g>
                <rect x="10" y="40" width="40" height="40" fill="#fab1a0"></rect>
                <text x="60" y="60" fill="black">15% than 30%</text>
            </g>
            <g>
                <rect x="10" y="80" width="40" height="40" fill="#a29bfe"></rect>
                <text x="60" y="100" fill="black">30% to 45%</text>
            </g>
            <g>
                <rect x="10" y="120" width="40" height="40" fill="#6c5ce7"></rect>
                <text x="60" y="140" fill="black">More than 45%</text>
            </g>
        </svg>
        <h4 id="source">Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a></h4>
</body>
<script defer src='app.js'></script>
<script defer src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</html>
