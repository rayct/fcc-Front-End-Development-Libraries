            Normally, each element is targeted on a different line to style it

    <!-- 3. Create Reusable CSS with Mixins * -->
        <!-- 
            In Sass, a mixin is a group of CSS declarations that can be reused throughout the style sheet.
        -->
    
        <!-- 
            <style type='text/scss'>
                @mixin border-radius($radius) {
                    -webkit-border-radius: $radius;
                    -moz-border-radius: $radius;
                    -ms-border-radius: $radius;
                    border-radius: $radius;
                }
                #awesome {
                    width: 150px;
                    height: 150px;
                    background-color: green;
                    @include border-raduis(15px);
                    
                }
            </style>
            <div id="awesome"></div>
        -->
        
        
    <!-- 4. Use @if and @else to Add Logic To Your Styles * -->
        <!-- 
            The @if directive in Sass is useful to test for a specific case - it works just like the if statement in JavaScript. 
        -->

        <!--     
            <style type='text/scss'>
                @mixin border-stroke($val) {
                    @if $val == light {
                    border: 1px solid black;
                    }
                    @else if $val == medium {
                    border: 3px solid black;
                    }
                    @else if $val == heavy {
                    border: 6px solid black;
                    }
                    @else {
                    border: none;
                    }
                }
                #box {
                    width: 150px;
                    height: 150px;
                    background-color: red;
                    @include border-stroke(medium);
                }
            </style>
        
            <div id="box"></div>
        -->
            

    <!-- 5. Use @for to Create a Sass Loop * -->
        <!-- 
            @for is used in two ways: "start through end" or "start to end".
            The main difference is that the "start to end" excludes the end number as part of the count, 
            and "start through end" includes the end number as part of the count. 
        -->
        
        <!-- 
            <style type='text/scss'>
            @for $j from 0 through 5 {
                .text-#{$j} { font-size: 75px/5 * $j;}
            }
            </style>

            <p class="text-1">Hello</p>
            <p class="text-2">Hello</p>
            <p class="text-3">Hello</p>
            <p class="text-4">Hello</p>
            <p class="text-5">Hello</p> 
        -->

        -->
